  function triangle (imgSrc, transform, transformOrigin = '', size = 540) {
    let pic = div({
      style: {
        marginLeft: '-100px',
        // marginTop: '-100px',
        width: '400px',
        height: '400px',
        backgroundImage: `url('${imgSrc}')`,
        backgroundRepeat: 'no-repeat',
        backgroundAttachment: 'fixed',
        backgroundPosition: 'center',
        transform: 'rotate(30deg)'
      }
    })
    pic.animate([
      { transform: 'rotate(0deg)' },
      { transform: 'rotate(360deg)' }
    ], { duration: 10000, iterations: Infinity })
    return div({
        style: {
          overflow: 'none',
          display: 'inline-block',
          width: size * .5 + 'px',
          height: size * .5 + 'px',
          clipPath: 'polygon(50% 0%, 0% 86.6%, 100% 86.6%)',
          transform
        }
      },
      pic
    )
  }

  function scopeRow (imgSrc, style = {}) {
    const one = triangle(imgSrc, 'rotate(0deg) translate(0, -1px)')
    const two = triangle(imgSrc, 'rotate(300deg) translate(-18px, -167px) scaleX(-1)')
    const thr = triangle(imgSrc, 'rotate(120deg) translate(153px, 204px)')
    const fur = triangle(imgSrc, 'rotate(180deg) scaleX(-1) translate(-407px, 37px)')
    const fiv = triangle(imgSrc, 'rotate(240deg) translate(254px, -501px)')
    const six = triangle(imgSrc, 'rotate(60deg) translate(-389px, 538px) scaleX(-1)')
    return flexRow({ style }, one, two, thr, fur, fiv, six)
  }

  function photoscope (imgSrc) {
    const col = flexCol()
    for (let i = 0; i < window.innerHeight / 200 + 1; i++) {
      let row = flexRow({ style: { marginTop: i === 0 ? '0' : '-38px' } },
        scopeRow(imgSrc, { marginLeft: i % 2 === 0 ? '-135px' : '-538px' }),
      )
      for (let j = 0; j < window.innerWidth / 1400 + 1; j++) {
        row.append(scopeRow(imgSrc, { marginLeft: '-814px' }))
      }
      col.append(row)
    }
    return col
  }

  let theScope = photoscope(theImage)
  const updateScope = imgSrc => {
    theImage = imgSrc
    const newScope = photoscope(imgSrc)
    theScope.replaceWith(newScope)
    theScope = newScope
  }

  let imgInput = input({
    id: 'upload', type: 'file', accept: 'image/*', style: { display: 'none' }, onchange: () => {
      if (imgInput.files && imgInput.files[0]) {
        const reader = new FileReader()
        reader.onload = e => {
          const cnv = canvas({height: 400, width:400})
          const ctx = cnv.getContext('2d')
          const img = new Image;
          let srcWidth = 0
          let srcHeight = 0
          img.onload = ()=> {
            srcWidth = img.width
            srcHeight = img.height
            const ratio = Math.max(400/srcWidth, 400/srcHeight)
            ctx.drawImage(img, 0,0,srcWidth*ratio, srcHeight*ratio)
            updateScope(cnv.toDataURL('image/webp'))
          }
          img.src = reader.result
        }
        reader.readAsDataURL(imgInput.files[0])
      }
    }
  })

  window.addEventListener('resize', ()=>{
    updateScope(theImage)
  })
  document.body.append(
    div({ style: { position: 'relative' } },
      label({
          for: 'upload',
          style: {
            position: 'absolute',
            top: '10',
            left: '10',
            width: '64px',
            height: '64px',
            backgroundColor: 'black',
            zIndex: 1,
            cursor: 'pointer'
          }
        },
        cameraIcon,
        imgInput
      ),
      div({ style: { width: '100vw', height: '100vh', overflow: 'hidden' } },
        theScope
      )
    )
  )
</script>
